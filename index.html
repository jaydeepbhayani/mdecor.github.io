<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>M Decor Custom Order Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial, sans-serif; background: #f9f9fb; }
    form { background: white; max-width:500px; margin:2rem auto; padding:2rem 2rem 1rem 2rem; border-radius:8px; box-shadow:0 2px 10px #0001; }
    h2 { color:#3367d6; }
    .field-group { margin-bottom:1rem; }
    label { display:block; margin-bottom:.5rem; font-weight:600; }
    input, select, textarea {
      width: 100%; padding: .5rem; border: 1px solid #bbb;
      border-radius: 4px; font-size: 1rem; box-sizing: border-box;
    }
    .hidden { display:none; }
    button { background:#3367d6; color:white; font-size:1.1rem; border:none; padding:.7rem 2rem; border-radius:5px; cursor:pointer; }
    .success { color: green; font-weight: bold; }
    .error { color: red; font-weight: bold; }
    .subtitle { color: #888; margin-bottom:1rem; font-size:.9rem; }
    hr { margin:1.6rem 0; border:0; border-bottom:1px solid #eee; }
  </style>
</head>
<body>
  <form id="orderForm" autocomplete="off">
    <h2>Curtain/Blind Order Form</h2>
    <div class="subtitle">All fields marked <span style="color:red">*</span> are required</div>
    <div class="field-group">
      <label>Order Type <span style="color:red">*</span></label>
      <select name="Order Type" id="orderType" required>
        <option value="">-- Select --</option>
        <option value="Track">Track</option>
        <option value="Roller Blinds">Roller Blinds</option>
        <option value="Zebra Blinds">Zebra Blinds</option>
        <option value="Wooden Blinds">Wooden Blinds</option>
      </select>
    </div>
    <div class="field-group"><label>Shop Name <span style="color:red">*</span></label>
      <input type="text" name="Shop Name" required>
    </div>
    <div class="field-group"><label>Email Address <span style="color:red">*</span></label>
      <input type="email" name="Email Address" required>
    </div>
    <div class="field-group"><label>Mobile Number <span style="color:red">*</span></label>
      <input type="tel" name="Mobile Number" required>
    </div>
    <div class="field-group"><label>Address</label>
      <input type="text" name="Address">
    </div>

    <!-- Track Fields -->
    <div id="trackFields" class="order-section hidden">
      <hr>
      <div class="field-group"><label>Track Type</label>
        <input type="text" name="Track Type">
      </div>
      <div class="field-group"><label>Track Size</label>
        <input type="text" name="Track Size">
      </div>
      <div class="field-group"><label>Note</label>
        <input type="text" name="Note Track">
      </div>
    </div>
    <!-- Roller Fields -->
    <div id="rollerFields" class="order-section hidden">
      <hr>
      <div class="field-group"><label>Serial Number</label>
        <input type="text" name="Serial Number Roller">
      </div>
      <div class="field-group"><label>Pelmet</label>
        <input type="text" name="Pelmet Roller">
      </div>
      <div class="field-group"><label>Operate</label>
        <input type="text" name="Operate Roller">
      </div>
      <div class="field-group"><label>Size (W*H)</label>
        <input type="text" name="Size (W*H) Roller">
      </div>
      <div class="field-group"><label>Note</label>
        <input type="text" name="Note Roller">
      </div>
    </div>
    <!-- Zebra Fields -->
    <div id="zebraFields" class="order-section hidden">
      <hr>
      <div class="field-group"><label>Serial Number</label>
        <input type="text" name="Serial Number Zebra">
      </div>
      <div class="field-group"><label>Operate</label>
        <input type="text" name="Operate Zebra">
      </div>
      <div class="field-group"><label>Size (W*H)</label>
        <input type="text" name="Size (W*H) Zebra">
      </div>
      <div class="field-group"><label>Note</label>
        <input type="text" name="Note Zebra">
      </div>
    </div>
    <!-- Wooden Fields -->
    <div id="woodenFields" class="order-section hidden">
      <hr>
      <div class="field-group"><label>Serial Number</label>
        <input type="text" name="Serial Number Wooden">
      </div>
      <div class="field-group"><label>Type</label>
        <input type="text" name="Type Wooden">
      </div>
      <div class="field-group"><label>Operate</label>
        <input type="text" name="Operate Wooden">
      </div>
      <div class="field-group"><label>Size (W*H)</label>
        <input type="text" name="Size (W*H) Wooden">
      </div>
      <div class="field-group"><label>Note</label>
        <input type="text" name="Note Wooden">
      </div>
    </div>
    <button type="submit">Submit Order</button>
    <div id="formStatus" style="margin-top:1rem;"></div>
  </form>
  <script>
    // Show/hide fields by order type
    const typeField = document.getElementById('orderType');
    const sectionIds = ['trackFields','rollerFields','zebraFields','woodenFields'];
    typeField.addEventListener('change', function() {
      sectionIds.forEach(id=>document.getElementById(id).classList.add('hidden'));
      if (this.value === "Track") document.getElementById('trackFields').classList.remove('hidden');
      if (this.value === "Roller Blinds") document.getElementById('rollerFields').classList.remove('hidden');
      if (this.value === "Zebra Blinds") document.getElementById('zebraFields').classList.remove('hidden');
      if (this.value === "Wooden Blinds") document.getElementById('woodenFields').classList.remove('hidden');
    });

    // On submit: POST the form data
    document.getElementById('orderForm').onsubmit = async function(e) {
      e.preventDefault();
      const status = document.getElementById('formStatus');
      status.textContent = 'Processing...';
      status.className = '';
      const form = e.target;
      const data = new FormData(form);

      // The Apps Script Web App URL (replace with your actual endpoint)
      const scriptURL = 'https://script.google.com/macros/s/YOUR_DEPLOYED_SCRIPT_ID/exec';

      try {
        const res = await fetch(scriptURL, { method: 'POST', body: data });
        const txt = await res.text();
        if (res.ok) {
          status.textContent = 'Order submitted successfully!';
          status.className = 'success';
          form.reset();
          sectionIds.forEach(id=>document.getElementById(id).classList.add('hidden'));
        } else {
          status.textContent = 'Submission failed: ' + txt;
          status.className = 'error';
        }
      } catch (err) {
        status.textContent = 'Error: ' + err;
        status.className = 'error';
      }
    };
  </script>
</body>
</html>
